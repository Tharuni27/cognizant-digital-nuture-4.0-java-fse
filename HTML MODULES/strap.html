<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Community Event Portal</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Embedded styles for body background */
        body {
            background-color: #f0f8ff; /* Light blue background */
        }

        /* Header styles */
        h2 {
            color: #333;
        }

        /* Gradient for section headers */
        section h2 {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <!-- Inline style for heading -->
    <h1 style="color: red;">Welcome to the Local Community Event Portal</h1>

    <header id="mainHeader">
        <h2>Upcoming Events</h2>
    </header>

    <section>
        <h2>Featured Events</h2>
        <div class="eventCard">
            <h3>Community Cleanup</h3>
            <p>Join us for a day of cleaning and beautifying our neighborhood.</p>
        </div>
        <div class="eventCard">
            <h3>Charity Run</h3>
            <p>Participate in our annual charity run to support local causes.</p>
        </div>
    </section>

    <footer>
        <ul>
            <li><a href="#" class="nav-link">Home</a></li>
            <li><a href="#" class="nav-link">Events</a></li>
            <li><a href="#" class="nav-link">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
